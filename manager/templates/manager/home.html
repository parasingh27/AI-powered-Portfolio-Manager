{% extends "base.html" %}

{% block content %}

<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-white p-4 shadow-md">
        <h1 class="text-3xl font-bold text-center">Stock Explorer</h1>
    </header>
    <main class="flex-1 space-y-4 p-6">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold">Stock Explorer</h2>
            <div class="flex gap-2">
                <button class="border px-4 py-2 rounded flex items-center">
                    <span class="mr-2">&#x1F50D;</span> Filter
                </button>
                <button class="border px-4 py-2 rounded flex items-center">
                    <span class="mr-2">&#9881;</span> Customize
                </button>
            </div>
        </div>
        
        <div class="bg-white p-4 rounded shadow">
            <div class="relative">
                <input type="text" placeholder="Search for stocks, ETFs, or indices..." class="w-full p-2 border rounded pl-8">
                <span class="absolute left-2 top-2.5">üîç</span>
            </div>
        </div>

        <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
            <div class="bg-white p-4 rounded shadow">
                <div class="flex justify-between">
                    <div>
                        <h3 class="text-lg font-bold">AAPL</h3>
                        <p class="text-gray-500">Apple Inc.</p>
                    </div>
                    <span class="text-green-500">+0.65%</span>
                </div>
                <p class="text-2xl font-bold mt-2">$191.24</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <div class="flex justify-between">
                    <div>
                        <h3 class="text-lg font-bold">MSFT</h3>
                        <p class="text-gray-500">Microsoft Corp.</p>
                    </div>
                    <span class="text-green-500">+1.23%</span>
                </div>
                <p class="text-2xl font-bold mt-2">$403.78</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <div class="flex justify-between">
                    <div>
                        <h3 class="text-lg font-bold">GOOGL</h3>
                        <p class="text-gray-500">Alphabet Inc.</p>
                    </div>
                    <span class="text-red-500">-0.42%</span>
                </div>
                <p class="text-2xl font-bold mt-2">$142.56</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <div class="flex justify-between">
                    <div>
                        <h3 class="text-lg font-bold">AMZN</h3>
                        <p class="text-gray-500">Amazon.com Inc.</p>
                    </div>
                    <span class="text-green-500">+0.89%</span>
                </div>
                <p class="text-2xl font-bold mt-2">$178.12</p>
            </div>
        </div>
    </main>

{% endblock %}
